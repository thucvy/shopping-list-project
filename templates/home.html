<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
        <title>Shopping List</title>
    </head>

    <body>
        <div class="bodypart">
            <!-- create a navbar which contains a header for Shopping List and 2 links for 'Create new list' and 'View list history' -->
            <header class="navbar">
                <h1 class="navbar__head">Shopping List</h1>
                <ul class="navbar__navigation">
                    <!-- Create new list link : once hit, 
                        1. If both List Name AND current Item list = empty -> no action (or go straight to Home page)
                        2. If there's changes in List Name and associated Item list (compared to database)
                            a. If no change -> go back to Home page
                            b. If there's change -> prompt to ask user to either save or discard
                    -->
                    <li class="navbar__navigation-item"><a href="#" class="navbar__link">Create new list</a></li>
                    <!-- View list history link  -->
                    <li class="navbar__navigation-item"><a href="#" class="navbar__link">View list history</a></li>
                </ul>
            </header>

            <!-- Below is the main body of the web (below the nav bar) -->
            <main>

                <!-- This is the 1st section where there's a text box to input 'List name' and another text box to add 'Item name' -->
                <section>
                    <!-- Add text box for user to input the name of the new list (required) -->
                    <p>
                    <form class="form-list" method="POST" onsubmit="return false">
                        <input type="text" class="form-list__input" name="list" placeholder="Name your new list"
                            value="{{ listname }}" required>
                        <button type="submit class=" form__entry">Save List Name</button>
                    </form>

                    </p>

                    <form class="form-item" method="POST">
                        <!-- Add text box for user to input the name of the new list (required) -->
                        <!-- <input type="text" class="form-list__input" name="list" placeholder="Name your new list" value="" required> -->
                        <!-- Add text box and button to add items into list  -->

                        <input type="text" class="form-item__input" name="item" id="input" placeholder="Add item"
                            required>
                        <button type="submit" class="form__entry">Add</button>
                    </form>
                </section>

                <!-- This is the 2nd section which display all items that are added from the input bar above along with other information -->
                <section>
                    {% for entry in entries %}
                    <div class="listitem">
                        <p>
                            <input type="checkbox" id="{{entry}}">
                            <label for="{{entry}}">{{entry}}</label>
                        </p>
                    </div>
                    {% endfor %}
                </section>

                <!-- Last section to have the option for save and discard  -->
                <section>
                    <div class="submitbar">
                        <ul class="submitbar__navigation">
                            <!-- Save button: once hit, save data to database and automatically go to View list history.  -->
                            <li class="submitbar__navigation-item"><a href="#" class="submitbar__link">Save</a></li>
                            <!-- Discard button: once hit, prompt to ensure with user -> remove everything/ not stored in database and go back to Home page  -->
                            <li class="submitbar__navigation-item"><a href="#" class="submitbar__link">Discard</a></li>
                    </div>
                </section>
            </main>



            <script src="/static/script.js"></script>

        </div>

    </body>

</html>
